<div id="content" class="snap-content">
    <div class="header-clear"></div>

    <div class="content">
   <div class="adaptive-style">
         <h4 style="font-size:17px;">{{scrapbookproducts.product}}</h4>
         
      </div>
      
<div class="clear"></div>
      <div class="decoration"></div>
        
           
            <div>By {{scrapbookproducts.added_by.first_name}} </div>
           <div> {{scrapbookproducts.short_desc}}</div>
           
           <span class="red-hover pull-right"><i class=" fa fa-thumbs-up {{scrapbookproducts.liked == 1? 'liked':''}}" ng-click="addToSList($event, scrapbookproducts.id)"></i> <span class="count">{{scrapbookproducts.scrapbooklikes.length}}</span></span>
  <br>

        <div class="product-remove">
            <a href="" ng-if="userId == scrapbookproducts.added_by.id;" ng-click="removeScrapbook(scrapbookproducts.url_key)" class="remove remove_from_wishlist" title="Remove this product">Delete</a>
        </div>

        <img class="responsive-image" src="{{imgPath + scrapbookproducts.small_image}}" alt="img">

        <div class="clear"></div>

        <div class="decoration"></div>

        <div class="portfolio-adaptive adaptive-two listing">
            <div class="adaptive-item" ng-repeat="product in scrapbookproducts.comboproducts">
                <a href="#/product/{{product.url_key}}"  title="{{product.product}}">
                    <img class="responsive-image" ng-src="{{product.small_image != '' ? product.small_image : (product.medium_image != '' ? product.medium_image : product.large_image) }}" alt="img">
                </a>
                <h4 class="pname">
                    <a href="#/product/{{product.url_key}}" class="lname">{{product.product}}</a> 
                    </h4>
                <p class="scrap-detail">
                    <a href="#/product/{{product.url_key}}" class=""> 
                        <span class="fprice" ng-if="product.spl_price > 0 && product.spl_price < product.price"><i class="fa fa-rupee"></i>{{product.price}}</span>   
                        <span class="dprice"><i class="fa fa-rupee"></i>{{product.spl_price > 0 && product.spl_price < product.price ? product.spl_price : product.price }}</span> 

                    </a> 
                    <a role="link" ng-click="addToList($event, product.id)" class="pull-right"><i class="fa fa-heart {{product.wishlist == 1? 'liked':''}}" ></i></a>
                    <br>
                    <span class="dd-cart-home ">
                        <button class="button add-cart-btn mt7"  ng-click="addToCart($event, product)">Add to Cart</button>
                    </span>

                </p>
            </div>



        </div>


    </div>

</div>
