<div id="content" class="snap-content">
    <div class="header-clear"></div>

    <div class="content">
        <div class="adaptive-style">
            <h3>Create a Scrapbookk!</h3>
        </div>
        <div class="clear"></div>

        <div class="decoration"></div>
        <form method="post" name="scrapbookfrm" enctype="multipart/form-data" id="scrapbookfrm"
              class="login custom-woo-login" ng-submit="addScrapbook()">
            <input type="text" name="sname" id="sname" class="inputfield" placeholder="Scrabook Title"/>
            <input type="text" class="inputfield" name="sdescription" id="sdescription" placeholder="Description"
                   required>
            <input type="text" class="inputfield" placeholder="Add Products" name="pdcts" ng-focus="autoCompleteFn()"
                   ng-blur="autoCompleteFn()" id="pdcts">
            <input type="file" class='inputfield' accept="image/*;capture=camera" name="simg" id="simg" required>
            <input type="hidden" name="userId" value='{{ userId}}'>
            <label for="sdescription">Selected Products</label>

            <div id="log" style="height: 200px; width: 100%; overflow: auto;margin-bottom: 10px;"
                 class="ui-widget-content"></div>
            <input type='submit' name='submit' class="button button-blue full-button">
        </form>

    </div>


</div>
