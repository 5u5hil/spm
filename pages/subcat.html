<div id="content" class="snap-content">
    <div class="header-clear"></div>
    <div class="content">
        <div class="blog-posts custom-blog-posts">
            <div class="blog-post">
               
                <a class="blog-post-image" href><img ng-src="{{ imgPath+image }}" alt="img"></a>
                 <h3 class="blog-post-title">{{ cat.category }}</h3>
                <div class="clear"></div>
                <div class="decoration"></div>
                <ul>
                    <li ng-repeat="c in cat.children" class="sub-cat-opt">
                        <a href="#/explore/{{ c.url_key }}">{{ c.category }}</a>
                    </li>
                </ul>
                
                
            </div>
        </div>
        <div class="decoration"></div>
    </div>
    <!-- Page Footer-->
</div>
