<div id="content" class="snap-content">

    <div class="signup-page bg5">
        <div class="signup-page-overlay"></div>
        <div class="signup-page-wrapper">

            <div class="login">
                <div class="signup-socials">
                    <a ng-href="" onclick="fbLogin()" class="facebook fb-login-btn"><i class="fa fa-facebook"></i>Signup with Facebook</a>
                </div>

                <div class="or-button">
                    <em></em>
                    <strong>or</strong>
                    <em></em>
                </div>



                <div class="clearfix"></div>
                <p> Create New account below, it's really easy! </p>
                <form ng-cloak method="post" name="loginuser" id="loginuser">              

                    <input type="email" class="signup-email" ng-model="useremail" name="useremail" id="useremail" placeholder="Email" required>
                    <span style="color:red" ng-show="loginuser.useremail.$dirty && loginuser.useremail.$invalid">
                        <span ng-show="loginuser.useremail.$error.required">Email is required.</span>
                        <span ng-show="loginuser.useremail.$error.email">Invalid email address.</span>
                    </span>

                    <input type="password" class="signup-password" ng-model="password" name="password" id="password" placeholder="Password" required>
                    <span style="color:red" ng-show="loginuser.password.$dirty && loginuser.password.$invalid">
                        <span ng-show="loginuser.password.$error.required">Please enter password.</span>
                    </span>
                    
                    <p>
                        <a href="http://stylepanache.in/#/forgot-password" target="_blank" class="">Forgot Password?</a>
                    </p>
                    
                    <div class="one-half"><a ng-href="" ng-click="login()" class="button button-blue full-button">Login</a></div>
                    <div class="one-half last-column">
                        <a href="#/signup" class="button button-green full-button">Signup</a>
                    </div>
                </form>
                <div class="clear"></div>

            </div>


            <div class="selectStyle">

                <p> Create New Style or browse products from one of you existing Style(s)! </p>
                <form method="post" id="setPreference" >              
                    <input type="hidden" value="0" id="preference" name="preference" ng-model="preference" class="signup-password" /> 

                    <div class="one-half"><a ng-href="" ng-click="setPreference()" class="button button-blue full-button">Add New Style</a></div>
                    <div class="one-half last-column">
                        <a href="#/{{ rurl}}" class="button button-green full-button">Skip</a>
                    </div>
                </form>
                <div class="clear"></div>

            </div>
        </div>
    </div>

</div>
