<div id="content" class="snap-content">
    <div class="header-clear"></div>

    <div class="content">
        <div class="adaptive-style">
            <h3>My Profile</h3>
        </div>
        <div class="clear"></div>

        <div class="decoration"></div>
        <form method="post" novalidate ng-cloak name="userDetailsfrm" id="userDetailsfrm" class="login custom-woo-login" ng-submit="updateUDetails()">              
            <input type="text" required class="inputfield" name="first_name" ng-model="userDetails.first_name" id="first_name" placeholder="First Name" value="{{userDetails.first_name}}">
            <span style="color:red" ng-show="userDetailsfrm.first_name.$dirty && userDetailsfrm.first_name.$invalid">
                <span ng-show="userDetailsfrm.first_name.$error.required">First name is required.</span>
            </span>
            
            <input type="text"  required class="inputfield" ng-model="userDetails.last_name" name="last_name" id="last_name" placeholder="Last Name" value="{{userDetails.last_name}}">
            <span style="color:red" ng-show="userDetailsfrm.last_name.$dirty && userDetailsfrm.last_name.$invalid">
                <span ng-show="userDetailsfrm.last_name.$error.required">Last name is required.</span>
            </span>
            
            <input type="email"  required class="inputfield" ng-model="userDetails.email" name="user_email" id="user_email" placeholder="Email" value="{{userDetails.email}}" readonly>
            <span style="color:red" ng-show="userDetailsfrm.user_email.$dirty && userDetailsfrm.user_email.$invalid">
                <span ng-show="userDetailsfrm.user_email.$error.required">Email is required.</span>
            </span>
            
            <input type="tel"  required class="inputfield" ng-model="userDetails.phone" name="user_phone" id="user_phone" placeholder="Phone" value="{{userDetails.phone}}">
            <span style="color:red" ng-show="userDetailsfrm.user_phone.$dirty && userDetailsfrm.user_phone.$invalid">
                <span ng-show="userDetailsfrm.user_phone.$error.required">Phone is required.</span>
            </span>
            
            <input type="hidden" name="userId" value='{{userId}}'>
            
            <input type='submit' name='submit' value="Update" class="button button-blue full-button">
        </form>

    </div>



</div>
