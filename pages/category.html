<div id="content" class="snap-content">
    <div class="header-clear"></div>

    <div class="content">
        <div class="adaptive-style">
            <h4>{{products.maincat}}</h4>
            <a class="" ng-click="showFilters()" ><i class="fa fa-filter"></i></a>
            <a class="adaptive-two-activate active-adaptive-style"><i class="fa fa-th-large"></i></a>
            <a class="adaptive-one-activate"><i class="fa fa-navicon"></i></a>
        </div>


        <div class="clear"></div>
        <div class="big-notification yellow-notification" style="display:none;">
            <div id="filters" class='questionnaire'>
                <div class="filters">
                    <h3 class="widget-title">Filter by price</h3>
                    <input type="number" id="min_price" name="min_price"  min="0" placeholder="Min price">
                    <input type="number" id="max_price" name="max_price"  placeholder="Max price">

                </div>


                <div class="filters" on-finish-render="ngRepeatFinished" ng-repeat="filter in filters">

                    <h3 class="widget-title" ng-click="showOptions('filter{{$index}}')">{{ filter.category}} <i class="fa fa-caret-right pull-right"></i></h3>

                    <div id="filter{{$index}}" class="accordion-body collapse {{ $index == 0 ? ' in' : ''}} ">
                        <input type="text" placeholder="Search" ng-if="sizeOf(filter.child) > 10" ng-model="filterz[$index]" />
                        <div class="accordion-inner">
                            <label ng-repeat="option in filter.child" class="category-filter">
                                <input type="checkbox" class="checkbox checkbox-three" name="filter[]" value="{{  option.id}}" ng-checked="filtered.indexOf(option.id) > -1" ng-click="filterProds(option.id, filter.category)"> {{ option.category}}
                            </label>
                        </div>
                    </div>
                </div>


                <button ng-click="applyFilters()" class="button">Filter</button>

            </div>
        </div>
        <div class="decoration"></div>

        <div class="portfolio-adaptive adaptive-two listing">
            <div class="adaptive-item" ng-repeat="product in products.data">
                <a href="#/product/{{product.url_key}}"  title="{{product.product}}">
                    <img class="responsive-image" ng-src="{{product.small_image != '' ? product.small_image : (product.medium_image != '' ? product.medium_image : product.large_image) }}" alt="img">
                </a>
                <h4 class="pname">
                    <a href="#/product/{{product.url_key}}" class="lname">{{product.product}}</a> 
                    <a href="" class="lwishlit"><i class="fa fa-heart {{product.wishlist == 1? 'liked':''}}" ng-click="addToList($event, product.id)"></i></a></h4>
                <p class="sdetail">
                    <span class="price-wrap">
                        <a href="#/product/{{product.url_key}}" class=""> 
                            <span class="fprice" ng-if="product.spl_price > 0"><i class="fa fa-rupee"></i>{{product.price}}</span>   
                            <span class="dprice"><i class="fa fa-rupee"></i>{{product.spl_price > 0 ? product.spl_price : product.price }}</span> 
                        </a> 
                    </span>
                    <br>
                    <span class="dd-cart-home ">
                        <button class="button add-cart-btn mt7"  ng-click="addToCart($event, product)">Add to Cart</button>
                    </span>
                </p>
            </div>



        </div>
        <div class="pagination clearfix">
            <button class="button" ng-if="products.prev_page_url != null" ng-click="load(products.prev_page_url)">Previous</button>
            <button class="button pull-right" ng-if="products.next_page_url != null" ng-click="load(products.next_page_url)">Next</button>
        </div>

    </div>
