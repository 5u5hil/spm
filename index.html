<!DOCTYPE HTML>
<html ng-app="StylePanache">
    <head>
        <div>
            <title>Style Panache</title>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
            <link href="css/style.css" rel="stylesheet" type="text/css">
            <link href="css/framework.css" rel="stylesheet" type="text/css">
            <link href="css/owl.theme.css" rel="stylesheet" type="text/css">
            <link href="css/swipebox.css" rel="stylesheet" type="text/css">
            <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
            <link href="css/animate.css"    rel="stylesheet" type="text/css">
            <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
            
            <script src="phonegap.js"></script>
            <script src="js/jquery.js"></script>
            <script src="js/jqueryui.js"></script>
            
            <script src="js/angular.min.js"></script>
            <script src="js/angular-route.min.js"></script>
            <script src="js/angular-touch.min.js"></script>
            <script src="js/angular-resource.min.js"></script>
            <script src="js/angular-sanitize.min.js"></script>
            
            <script src="js/ng-routes.js"></script>
            <script src="js/ng-app.js"></script>
            
            
            <script src="js/myscripts.js"></script>
        </div>
    </head>
    <body ng-cloak> 
        <div id="preloader">
            <div id="status">
                <p class="center-text">
                    Loading the content...
                    <em>Loading depends on your connection speed!</em>
                </p>
            </div>
        </div>
        <div class="drawer"  ng-swipe-right="iosBack($event)" >

        </div>
  

        <div class="header" >
            <div class="header-controls">
                <a ng-href="" class="open-menu capture-event" ><i class="fa fa-navicon"></i></a>
                <a ng-href="" class="open-menu1" ng-click="iosBack()" ><i class="fa fa-chevron-left"></i></a>

                <a ng-href="#/home" class="main-logo"></a>
                <a ng-href="" class="open-more capture-event"><i class="fa fa-user"></i></a>
                <a ng-href="#/cart"  class="open-cart"><i class="fa fa-shopping-cart"></i><span class="cart-count">{{ cartCnt}}</span></a>

                <!--     <a ng-href="" class="open-slide capture-event"><i class="fa fa-star"></i></a> -->
            </div>
<div class="clear"></div>
 
            <div class="header-controls custom-header-ctrl">
                <div class="searchbar custom-searchbar">
                <form ng-submit="searchProd(searchString)">
    <input class="w78" type="text"  ng-model="searchString"  placeholder="Search Category or Brand">
    <button type="submit"class="button button-blue">GO</button> 
    </form>
</div>
                <!--     <a ng-href="" class="open-slide capture-event"><i class="fa fa-star"></i></a> -->
            </div>
        </div>    


        <div class="all-elements">
            <div class="snap-drawers">
                <div class="snap-drawer snap-drawer-left">
                    <div ng-include="'includes/leftnav.html'"></div>
                </div>
                <div class="snap-drawer snap-drawer-right">
                    <div ng-include="'includes/rightnav.html'"></div>
                </div>
            </div>

            <!-- Page Content-->
            <ng-view></ng-view>


        </div>

        <div class="sticyfooter">
            <a ng-href="" class="face"><i class="fa fa-facebook"></i></a>
            <a ng-href ="whatsapp://send?text=" class="what"><i class="fa fa-whatsapp"></i></a>
            <a ng-href="" class="chat"><i class="fa fa-comment"></i></a>
        </div>

        <script src="js/custom.js"></script>
   <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-52669715-26', 'auto');
  ga('send', 'pageview');
 
</script>
        <style>
            .drawer{

                background-color: #ff0055;
                position: fixed;
                z-index: 2500;
                top: 50px;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(192, 57, 43, 0);
                z-index: 99999999;
                width: 40px;
            }
            .open-menu1 {
                float: left;
                width: 60px;
                height: 40px;
                line-height: 40px;
                font-size: 14px;
                text-align: center;
                color: #1f1f1f;
                border-right: dashed 1px #cacaca;
            }
        </style>

    </body>
</html>
