<!DOCTYPE HTML>
<html ng-app="StylePanache">
    <head>
        <title>Style Panache</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>

        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link href="styles/framework.css" rel="stylesheet" type="text/css">
        <link href="styles/owl.theme.css" rel="stylesheet" type="text/css">
        <link href="styles/swipebox.css" rel="stylesheet" type="text/css">
        <link href="styles/font-awesome.css" rel="stylesheet" type="text/css">
        <link href="styles/animate.css"	rel="stylesheet" type="text/css">

        <script src="phonegap.js"></script>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/jqueryui.js"></script>


        <script src="scripts/angular.min.js"></script>
        <script src="scripts/angular-route.min.js"></script>
        <script src="scripts/angular-touch.min.js"></script>
        <script src="scripts/angular-resource.min.js"></script>
        <script src="scripts/angular-sanitize.min.js"></script>

        <script src="scripts/ng-routes.js"></script>
        <script src="scripts/ng-app.js"></script>


        <script src="scripts/myscripts.js"></script>

    </head>
    <body ng-cloak> 
        <div id="preloader">
            <div id="status">
                <p class="center-text">
                    Loading the content...
                    <em>Loading depends on your connection speed!</em>
                </p>
            </div>
        </div>

        <div class="menu-wrapper">
            <em><i class="fa fa-question-circle"></i>Swipe the icons, tap to select!</em>
            <div class="menu">
                <a href="#" class="item" id="selected">
                    <img src="images/highlights/1.jpg" alt="img">
                    Wardrobe
                </a>    
                <a href="scrapbook.html" class="item">
                    <img src="images/highlights/2.jpg" alt="img">
                    Scrapbook
                </a>    
                <a href="#" class="item">
                    <img src="images/highlights/3.jpg" alt="img">
                    Selfie
                </a>    
                <a href="#" class="item">
                    <img src="images/highlights/4.jpg" alt="img">
                    Travel
                </a>       

            </div>
        </div>

        <div class="header" >
            <div class="header-controls">
                <a href="#" class="open-menu"><i class="fa fa-navicon"></i></a>
                <a href="index.html" class="main-logo"></a>
                <a href="#" class="open-more"><i class="fa fa-user"></i></a>
                <a href="#" class="open-slide"><i class="fa fa-star"></i></a>
            </div>
        </div>    


        <div class="all-elements">
            <div class="snap-drawers">
                <!-- Left Sidebar -->
                <div class="snap-drawer snap-drawer-left">
                    <div ng-include="'include/leftside.html'"></div>
                </div>
                <div class="snap-drawer snap-drawer-right">
                    <div ng-include="'include/rightnav.html'"></div>
                </div>
            </div>

            <!-- Page Content-->
            <ng-view></ng-view>


        </div>

        <script src="scripts/custom.js"></script>
    </body>
</html>
