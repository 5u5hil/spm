<!DOCTYPE HTML>
<html ng-app="StylePanache">
    <head>
        <title>Style Panache</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>

        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/framework.css" rel="stylesheet" type="text/css">
        <link href="css/owl.theme.css" rel="stylesheet" type="text/css">
        <link href="css/swipebox.css" rel="stylesheet" type="text/css">
        <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
        <link href="css/animate.css"	rel="stylesheet" type="text/css">
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />

        <script src="phonegap.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jqueryui.js"></script>

        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/angular-touch.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/angular-sanitize.min.js"></script>

        <script src="js/ng-routes.js"></script>
        <script src="js/ng-app.js"></script>


        <script src="js/myscripts.js"></script>

    </head>
    <body ng-cloak> 
        <div id="preloader">
            <div id="status">
                <p class="center-text">
                    Loading the content...
                    <em>Loading depends on your connection speed!</em>
                </p>
            </div>
        </div>

        <div class="menu-wrapper">
            <em><i class="fa fa-question-circle"></i>Swipe the icons, tap to select!</em>
            <div class="menu">
                <a ng-href="#" class="item" id="selected">
                    <img src="images/highlights/1.jpg" alt="img">
                    Wardrobe
                </a>    
                <a ng-href="scrapbook.html" class="item">
                    <img src="images/highlights/2.jpg" alt="img">
                    Scrapbook
                </a>    
                <a ng-href="#" class="item">
                    <img src="images/highlights/3.jpg" alt="img">
                    Selfie
                </a>    
                <a ng-href="#" class="item">
                    <img src="images/highlights/4.jpg" alt="img">
                    Travel
                </a>       

            </div>
        </div>

        <div class="header" >
            <div class="header-controls">
                <a ng-href="" class="open-menu" ><i class="fa fa-navicon"></i></a>
                <a ng-href="#/" class="main-logo"></a>
                <a ng-href="" class="open-more"><i class="fa fa-user"></i></a>
                <a ng-href="#/cart"  class="open-cart"><i class="fa fa-shopping-cart"></i></a>
                
                <a ng-href="" class="open-slide"><i class="fa fa-star"></i></a>
            </div>
        </div>    


        <div class="all-elements">
            <div class="snap-drawers">
                <div class="snap-drawer snap-drawer-left">
                    <div ng-include="'includes/leftnav.html'"></div>
                </div>
                <div class="snap-drawer snap-drawer-right">
                    <div ng-include="'includes/rightnav.html'"></div>
                </div>
            </div>

            <!-- Page Content-->
            <ng-view></ng-view>


        </div>
        
        <div class="sticyfooter">
    <a ng-href="" class="face"><i class="fa fa-facebook"></i></a>
    <a ng-href ="whatsapp://send?text=" class="what"><i class="fa fa-whatsapp"></i></a>
    <a ng-href="" class="chat"><i class="fa fa-comment"></i></a>
        </div>

        <script src="js/custom.js"></script>
    </body>
</html>
